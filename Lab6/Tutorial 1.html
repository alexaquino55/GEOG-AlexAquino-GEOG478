<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https:??unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet!1.7.1/dist/leaflet.js"></script>
    <style>

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        var map= L.map('map').setView([39.75621, -104.99404], 10);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
}).addTo(map);

        var myLayer= L.layerGroup().addTo(map);
        var geojsonFeature= {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        };

        L.geoJSON(geojsonFeature).addTo(myLayer);
        var myLines= [{
            "type": "LineString",
            "coordinates": [[-100, 40], [-105, 45], [-100,55]]
        }, {
            "type": "LineString",
            "coordinates": [[-105, 40], [-110, 45], [-115,55]]
        }];

        var myStyle= {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 0.65
        };

        L.geoJSON(myLines, {
            style: myStyle
        }).addTo(map);

        var states = [{
            "type": "Feature",
            "properties": {"party": "Republican"},
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-104.05, 48.99],
                    [-97.22, 48.98],
                    [-96.58, 45.94],
                    [-104.03, 45.94],
                    [-104.05, 48.99]
                ]]
            }
        }, {
            "type": "Feature",
            "properties": {"party": "Democrat"},
            "geometry":{
                "type": "Polygon",
                "coordinates": [[
                    [-109.05, 41.00],
                    [-102.06, 40.99],
                    [-102.03, 36.99],
                    [-109.04, 36.99],
                    [-109.05, 41.00],
                ]]
            }

        }];

        L.geoJSON(states, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case 'Republican': return {color: "#ff0000"};
                    case 'Democrat': return {color: "#0000ff"};
                }
            }
        }).addTo(map);

        var geojsonMarkerOptions ={
            radius: 8,
            fillcolor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var someGeojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "Some Point",
                "popupContent": "this is a sample point"
            },
            "geometry": {
                "type": "Point",
                "coordinates":[-104.99404, 39.75621]
            }
        };

        L.geoJSON(someGeojsonFeature, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        L.geoJSON(geojsonFeature, {
            onEachFeature: onEachFeature
        }).addTo(map);

        var someFeatures =[{
            "type": "Features",
            "properties":{
                "name": "Coors Field",
                "show_on_map": true
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        }, {
            "type": "Feature",
            "properties": {
                "name": "Busch Field",
                "show_on_map": false
            },
            "geometry": {
                "type": "Point",
                "coordinate": [-104.98404, 39.74621]
            }
        }];

        L.geoJSON(someFeatures, {
            filter: function (feature, layer) {
                return feature.properties.show_on_map;
            }
        }).addTo(map);
    </script>
</body>

</html>
